name: ESLint

on:
  push:
    branches:
      - develop

jobs:
  eslint:
    name: ESLint checker
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
    - name: Run ESLint
      run: npm run eslint
